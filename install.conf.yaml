- defaults:
    link:
      relink: true
    brewfile:
      include: ["tap", "brew", "cask", "mas"]

- brewfile:
    file: Brewfile

- clean: ["~"]

- link:
    ~/.config/ghostty/config:
      create: true
      force: true
      path: config/ghostty/config
    ~/.config/karabiner/karabiner.json:
      create: true
      path: config/karabiner/karabiner.json
    ~/.config/lvim/config.lua:
      create: true
      force: true
      path: config/lvim/config.lua
    ~/.config/nvim/:
      glob: true
      create: true
      relink: true
      path: config/nvim/**
    ~/.config/aerospace/aerospace.toml:
      create: true
      force: true
      path: config/aerospace/aerospace.toml
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zprofile:
      create: true
      force: true
      path: zprofile
    ~/.zshrc: zshrc
