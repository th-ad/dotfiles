start-at-login = true
after-login-command = []
after-startup-command = []

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"

on-focus-changed = ["move-mouse window-lazy-center"]

[key-mapping]
preset = "qwerty"

[gaps]
inner.horizontal = 20
inner.vertical = 20
outer.left = 20
outer.bottom = 20
outer.top = 20
outer.right = 20

[mode.main.binding]
cmd-ctrl-h = "workspace prev"
cmd-ctrl-l = "workspace next"
cmd-ctrl-x = "close"

cmd-ctrl-t = "workspace terminal"
cmd-ctrl-w = "workspace web"
cmd-ctrl-s = "workspace slack"
cmd-ctrl-m = "workspace music"

alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"

alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"

alt-shift-t = "move-node-to-workspace terminal"
alt-shift-w = "move-node-to-workspace web"
alt-shift-s = "move-node-to-workspace slack"
alt-shift-m = "move-node-to-workspace music"

[[on-window-detected]]
if.app-id = "com.1password.1password"
run = "layout floating"

[[on-window-detected]]
if.app-id = "com.agilebits.onepassword7"
run = "layout floating"

